<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Web App</title>
    <link rel="icon" type="image/jpg" th:href="@{/static/logo.jpg}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
<script>
    $(document).ready(function(){
        $('.dropdown-toggle').dropdown();
    });
</script>
<div id="navbar-main">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-heart" style="font-size:30px; color:#3498db;"></span>
                </button>
                <a class="navbar-brand hidden-xs hidden-sm" href="#home"><span class="icon icon-heart"
                                                                               style="font-size:18px; color:#3498db;"></span></a>
            </div>

            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}" th:text="#{msg.Home}"> </a></li>
                    <li><a th:href="@{/listBooks}" th:text="#{msg.Paging}"></a></li>
                    <li><a th:href="@{/upload}" th:text="#{msg.Upload}"></a></li>
                    <li><a th:href="@{/logout}"> logout </a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Language
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{/?locale=az}" class="language" rel="az-AZ">AZE</a></li>
                            <li><a th:href="@{/?locale=en}" class="language" rel="en-US">ENG</a></li>
                        </ul>
                    </li>
                </ul>

            </div><!--/.nav-collapse -->
        </div><!--/.container -->
    </div>
</div>

</html>
