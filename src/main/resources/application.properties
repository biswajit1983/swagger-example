server.port=9822
logging.level.root=debug
logging.level.rashjz.info.app=debug
spring.application.name=swagger-example
spring.mvc.favicon.enabled=true

#application details
application.title=@project.name@
application.description=@project.name@ description
application.version=@project.version@
application.url=https://rashjz.info
application.author=Rashad Javadov
application.author-email=rashadjavad@gmail.com
application.license-url=https://www.apache.org/licenses/LICENSE-2.0
application.license=Apache License Version 2.0

#web mvc
spring.mvc.view.prefix = /WEB-INF/classes/templates/
spring.mvc.view.suffix = .html

#ldap security server
spring.ldap.embedded.ldif=classpath:users.ldif
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.port=8389
spring.ldap.embedded.validation.enabled=false

# Logging
logging.file=logs/swagger-example.log
logging.file.max-size=10MB

#upload
spring.servlet.multipart.max-file-size=528KB
spring.servlet.multipart.max-request-size=528KB
spring.servlet.multipart.enabled=true

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true